    <script>
        const scrollContainer = document.querySelector('.scroll-container');
        const imagesPerRow = 6;
        const rowCount = 4;  // 只加载 4 行原始图片
        const totalImages = imagesPerRow * rowCount;

        // Function to create image elements
        function createImageElement(index) {
            const img = document.createElement('img');
            img.src = `https://vrandom-pic.onani.cn?img=${index}`;  // 使用索引作为查询参数
            img.alt = "Random Image";
            return img;
        }

        // Create rows with images
        for (let i = 0; i < rowCount; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < imagesPerRow; j++) {
                const imageIndex = i * imagesPerRow + j;
                row.appendChild(createImageElement(imageIndex % totalImages));
            }
            scrollContainer.appendChild(row);
        }

        // Clone rows for seamless scrolling
        const originalRows = scrollContainer.querySelectorAll('.row');
        originalRows.forEach(row => {
            const clonedRow = row.cloneNode(true);
            scrollContainer.appendChild(clonedRow);
        });

        // Function to change scroll speed
        function changeScrollSpeed(seconds) {
            scrollContainer.style.animation = `scroll ${seconds}s linear infinite`;
        }

        // 滚动速度
        changeScrollSpeed(60);
    </script>
